apiVersion: v1
kind: Pod
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  containers:
  - image: rabbitmq:3-management
    name: rabbitmq

---
kind: Service
apiVersion: v1
metadata:
  name: message-queue-external
spec:
  selector:
    app: rabbitmq
  ports:
    - name: http
      protocol: TCP
      port: 15672
      nodePort: 30072
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - name: port1
    port: 5672
  - name: port2
    port: 15672
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  name: sql-product
  labels:
    app: sql-product
spec:
  containers:
  - image: mysql
    name: sql-product
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: root
    - name: MYSQL_DATABASE
      value: productdb

---
kind: Service
apiVersion: v1
metadata:
  name: sql-product-pod
spec:
  selector:
    app: sql-product
  ports:
  - port: 3306
  type: ClusterIP

---
kind: Service
apiVersion: v1
