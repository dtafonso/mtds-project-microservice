  name: sql-product-pod
spec:
  selector:
    app: sql-product
  ports:
  - port: 3306
  type: ClusterIP

---
kind: Service
apiVersion: v1
metadata:
  name: sql-product-ext
spec:
  selector:
    app: sql-product
  ports:
    - name: http
      protocol: TCP
      port: 3306
      nodePort: 30306
  type: NodePort

