apiVersion: v1
kind: Pod
metadata:
  name: cartloader-bk
  labels:
    app: cartloader-bk
spec:
  containers:
  - image: dafonso/cartloader:h2
    name: cartloader-bk
    resources:
      limits:
        cpu: "1"
      requests:
        cpu: "0.5"

---
kind: Service
apiVersion: v1
metadata:
  name: cartloaderbk
spec:
  selector:
    app: cartloader-bk
  ports:
  - port: 8072
  type: ClusterIP

---
kind: Service
apiVersion: v1
metadata:
  name: cartloaderbk-ext
spec:
  selector:
    app: cartloader-bk
  ports:
    - name: http
      protocol: TCP
      port: 8072
      nodePort: 30073
  type: NodePort
